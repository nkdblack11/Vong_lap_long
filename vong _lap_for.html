<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i;
    let b = "<table border='1'>"
   for (i=1 ; i<=10 ; i++){
       b = b + "</tr>";
       for (k=1 ; k<=10 ; k++){
           b = b + "<td>" + i * k + "</td>"
       }
       b = b + "</tr>"
   }
   b = b + "</table>"
    document.write(b)
</script>
</body>
</html>
